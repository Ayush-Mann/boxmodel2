<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>project-1</title>
</head>

<body>
    <header>
        <h1>the box model, box-sizing & box-shadow</h1>
    </header>
    <main>

        <div class="main-div">
            <!-- exercise 1 -->
            <hr>
            <h2>Exercise 1 </h2>
            <div class="box-model"></div>
            <span class="span col1"></span>Content
            <span class="span col2"></span>Padding
            <span class="span col3"></span>Border
            <span class="span col4"></span>Margin

        </div>
        <!-- exercise-2 -->
        <section style="text-align: center">
            <hr>
            <h2>Exercise 2</h2>
            <h3>no border on these boxes</h3>
            <div class="parentbox">
                <div class="childbox"></div>
                <div class="childbox"></div>
                <div class="childbox"></div>
            </div>
        </section>

        <!-- second box -->
        <div class="middle">
            <hr>
            <h3>1px border on these boxes</h3>
            <div class="parentbox">
    			<div class="childbox border"></div>
	            <div class="childbox border"></div>
	            <div class="childbox border"></div>
             </div>
        </div>

        <!-- last -->
        <div class="last-div" style="text-align: center">
            <hr>
            <h3>1px border on these boxes but they are in same line</h3>
            <div class="parentbox">
                <div class="sm-box-border"></div>
                <div class="sm-box-border"></div>
                <div class="sm-box-border"></div>
            </div>
        </div>
    </main>

</body>

</html>
